      <h2>静态博客总结</h2>
      <p>
        静态网页博客是一种不需要后端服务器和数据库支持的网站，只需要使用HTML、CSS和JavaScript等前端技术就可以实现。静态网页博客有很多优点，比如速度快、安全稳定、易于维护等。
      </p>
      <p>
        GitHub Pages 是一个免费的静态网页托管服务，他有很多有点：<br>1. 搭建简单而且免费；<br>2. 支持静态脚本；<br>3. 可以绑定你的域名；<br>4. DIY自由发挥，动手实践一些有意思的东西git,markdown,bootstrap,jekyll；<br>5. 理想写博环境，git+github+markdown+jekyll。
        <br><a href="https://pages.github.com/">详细教程与说明</a> <br>
      </p>
    </section>
